syntax = "proto3";
package donation;
option go_package = "/pb/pbDonationRegistry";

service DonationRegistry{
    rpc GetDonationData(DonationReq) returns (DonationResp);

}

message DonationReq{
    string donation_id =1;
    bool is_full_donation = 2;
}

message DonationResp {
    bool is_donation_exist = 1;
    string donation_name = 2;
    string description = 3;
    double amount = 4;
    uint64 recipienc_id = 5;
}